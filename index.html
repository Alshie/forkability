<!DOCTYPE html>
<html>
<head>
	<title>Forkability</title>
</head>
<body>
	<h2>Present Files</h2>
	<h2>Missing Files</h2>
	<h2>Warnings</h2>
	<script type="text/javascript" src="dist/forkability.edge.js"></script>
	<script type="text/javascript">
		forkability('basicallydan', 'interfake', function (err, report) {
			report.files.present.forEach(function(thing) {
				console.log('✓', thing);
			});
			report.files.missing.forEach(function(thing) {
				console.log('✘', thing);
			});
			report.warnings.forEach(function (w) {
				console.log('!', w.message);
				if (w.details && w.details.url) {
					console.log('└──', w.details.title ? (w.details.title + ':') : '', w.details.url);
				}
			});
		});
	</script>
</body>
</html>
